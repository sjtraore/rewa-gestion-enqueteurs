<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.add_user_or_agent}</title>
</h:head>
<h:body>
	<ui:include src="/secured/header.xhtml" />
	<h:form>
		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2" layout="grid">
			<p:outputLabel value="Nom de famille:"></p:outputLabel>
			<p:inputText value="#{personManage.agentBean.lastname}"></p:inputText>
			<p:outputLabel value="#{msg.firstname}"></p:outputLabel>
			<p:inputText value="#{personManage.agentBean.firstname}"></p:inputText>			
		</p:panelGrid>
		
		<p:spacer height="30" />
		
		<p:fieldset legend="#{msg.roles}" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <p:selectManyCheckbox id="grid2" value="#{personManage.selectedRoles}" layout="grid"
				columns="2">
				<f:selectItems value="#{personManage.rolesList}" var="role" itemLabel="#{role}" itemValue="#{role}" />
			</p:selectManyCheckbox>
        </h:panelGrid>
    </p:fieldset>
    
		<p:spacer height="30" />

		<p:commandButton value="#{msg.register}"
			action="#{personManage.register}" update="messages"></p:commandButton>
		<h:button value="#{msg.cancel}" outcome="admin-main.xhtml"></h:button>
	</h:form>
</h:body>
</html>
