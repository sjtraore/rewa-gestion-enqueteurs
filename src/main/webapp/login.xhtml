<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>#{msg.login}</title>
	<link rel="stylesheet" href="css/custom.scss" />
</h:head>
<h:body>
	<div class="login-form">
		<h:form style="text-align: center;">
			<h:graphicImage value="/images/rewa-logo.png" />
			<h3 style="text-align: center;">#{msg.connect}</h3>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<div class="panelGridCenter">
				<div>
					<div class="ui-inputgroup">
						<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
						<p:inputText placeholder="#{msg.username}" id="username"
							value="#{loginManage.user}" required="true"
							label="#{msg.username}" />
						<h:message for="username"></h:message>
					</div>
				</div>

				<div>
					<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
						<p:password placeholder="#{msg.password}" id="password"
							value="#{loginManage.pwd}" required="true"
							label="#{msg.password}" />
						<h:message for="password"></h:message>
					</div>
				</div>

				<div>
					<div class="ui-inputgroup">
						<p:commandButton value="Login" update="growl"
							action="#{loginManage.loginActionEvent()}" />
					</div>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
