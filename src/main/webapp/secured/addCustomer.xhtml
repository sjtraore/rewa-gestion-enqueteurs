<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.add_user_or_agent}</title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
	<link href="../css/custom.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:composition template="templates/common.xhtml">
		<ui:define name="content">
			<br />
			<h:form id="addcustomerform">
				<p:growl id="gaddcustomer" showDetail="true" autoUpdate="true"></p:growl>
				<h:panelGrid id="grid" cellpadding="5" columns="3"
					style="margin-bottom:10px; width:100%;">
					<p:outputLabel value="#{msg.id}" id="idcustomer"></p:outputLabel>
					<p:outputLabel value="#{customerManage.customerBean.id}"></p:outputLabel>
					<h:message for="idcustomer"></h:message>

					<p:outputLabel value="#{msg.fullname}"></p:outputLabel>
					<p:inputText value="#{customerManage.customerBean.name}"
						required="true" label="#{msg.fullname}" id="idcustomername"
						style="width: 100%;" />
					<h:message for="idcustomername"></h:message>

					<p:outputLabel value="#{msg.status}"></p:outputLabel>
					<p:selectOneMenu id="somcustomerstatus"
						value="#{customerManage.customerBean.status}" style="width:10%"
						required="true">
						<f:selectItem itemLabel="#{msg.active}" itemValue="#{msg.active}" />
						<f:selectItem itemLabel="#{msg.inactive}"
							itemValue="#{msg.inactive}" />
					</p:selectOneMenu>
					<h:message for="somcustomerstatus"></h:message>
				</h:panelGrid>
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="#{msg.register}" icon="ui-icon-check"
							action="#{customerManage.register()}" update="addcustomerform"></p:commandButton>
						<p:commandButton value="#{msg.cancel}" process="@this"
							update="addcustomerform"
							action="#{customerManage.cancelRegistration}">
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
