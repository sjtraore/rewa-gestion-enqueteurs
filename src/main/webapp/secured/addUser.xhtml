<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.add_user_or_agent}</title>
</h:head>
<h:body>
	<ui:include src="/secured/header.xhtml" />
	<h:form>
		<p:growl id="messages"></p:growl>
		<p:fieldset legend="#{msg.identity}" style="margin-bottom:20px">
			<p:panelGrid columns="2" layout="grid">
				<p:outputLabel value="Nom de famille:"></p:outputLabel>
				<p:inputText value="#{personManage.agentBean.lastname}"
					required="true" label="#{msg.lastname}" />
				<p:outputLabel value="#{msg.firstname}"></p:outputLabel>
				<p:inputText value="#{personManage.agentBean.firstname}"
					required="true" label="#{msg.firstname}" />
			</p:panelGrid>
		</p:fieldset>

		<p:fieldset legend="#{msg.roles}" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">
				<p:selectManyCheckbox id="grid2"
					value="#{personManage.selectedRoles}" layout="grid" columns="2">
					<f:selectItems value="#{personManage.rolesList}" var="role"
						itemLabel="#{role}" itemValue="#{role}" />
				</p:selectManyCheckbox>
			</h:panelGrid>
		</p:fieldset>

		<p:fieldset legend="#{msg.status}" style="margin-bottom:20px">
			<h:panelGrid columns="2" layout="grid">
				<p:selectOneMenu id="status" value="#{personManage.status}"
					style="width:150px">
					<f:selectItems value="#{rewaManage.statusMap}" />
				</p:selectOneMenu>
			</h:panelGrid>
		</p:fieldset>

		<p:commandButton value="#{msg.register}"
			action="#{personManage.register}" update="messages"></p:commandButton>
		<p:commandButton value="#{msg.cancel}"
			action="#{personManage.cancelUerRegistration}" update="messages"
			immediate="true" />
	</h:form>
</h:body>
</html>
