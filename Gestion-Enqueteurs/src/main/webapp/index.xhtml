<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Register Employee</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="Enter Employee Name:"></p:outputLabel>
		<p:inputText value="#{employeeManage.employee.empName}"></p:inputText>
		<p:outputLabel value="Enter Employee Hire Date:"></p:outputLabel>
		<p:calendar value="#{employeeManage.employee.empHireDate}"></p:calendar>
		<p:outputLabel value="Enter Employee Salary:"></p:outputLabel>
		<p:inputText value="#{employeeManage.employee.empSalary}"></p:inputText>
	</p:panelGrid>
	<p:commandButton value="Register" action="#{employeeManage.register}"
		update="messages"></p:commandButton>
</h:form>

<p:dataTable var="employee" value="#{employeeManage.filteredEmployees}"
	widgetVar="employeesTable"
	emptyMessage="No employee found with given criteria"
	filteredValue="#{employeeManage.filteredEmployees}">
	<f:facet name="header">
		<p:outputPanel>
			<h:outputText value="Search all fields:" />
			<p:inputText id="globalFilter"
				onkeyup="PF('employeesTable').filter()" style="width:150px"
				placeholder="Enter keyword" />
		</p:outputPanel>
	</f:facet>
	<p:column headerText="Id" filterBy="#{employee.empId}"
		filterMatchMode="contains">
		<h:outputText value="#{employee.empId}" />
	</p:column>
	<p:column headerText="Name" sortBy="#{employee.empName}"
		filterBy="#{employee.empName}">
		<h:outputText value="#{employee.empName}" />
	</p:column>
</p:dataTable>
</html>
