<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.admin_home_page_title}</title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
	<link href="../css/custom.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="/secured/header.xhtml" />
	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
	<p:tabView>
		<p:tab title="#{msg.agents}">
			<h:panelGrid columns="2" cellpadding="10">
				<ui:include src="/secured/ui-composite-agent.xhtml" />
			</h:panelGrid>
		</p:tab>
		<p:tab title="#{msg.studies}">
			<h:panelGrid columns="2" cellpadding="10">
				<ui:include src="/secured/ui-composite-study.xhtml" />
			</h:panelGrid>
		</p:tab>
		<p:tab title="#{msg.system_users}" rendered="#{loginManage.admin}">
			<h:panelGrid columns="2" cellpadding="10">

				<ui:include src="/secured/ui-composite-system-users.xhtml" />
			</h:panelGrid>
		</p:tab>
	</p:tabView>
</h:body>
</html>
