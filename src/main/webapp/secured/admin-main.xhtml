<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.admin_home_page_title}</title>
	<h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
	<link href="../css/custom.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="/secured/header.xhtml" />
	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
	<p:tabView>
		<p:tab title="#{msg.agents}">
			<h:panelGrid columns="2" cellpadding="10">
				<p:dataTable var="agent" value="#{personManage.activeAgents}"
					widgetVar="agentsTable" emptyMessage="#{msg.no_agent_found}"
					filteredValue="#{personManage.filteredAgents}" id="agentTable" lazy="true">
					<f:facet name="header">
						<p:outputPanel>
							<p:inputText id="globalFilter"
								style="width:50%; text-align: center;"
								onkeyup="PF('agentsTable').filter()"
								placeholder="#{msg.google_search_agent}" />
							<p:spacer width="100" height="10" />
							<p:commandButton icon="ui-icon-plus" title="Ajouter un agent"
								action="#{personManage.forwardToAddUser(null)}">#{msg.add_agent}</p:commandButton>
						</p:outputPanel>
					</f:facet>
					<p:column headerText="#{msg.id}" filterBy="#{agent.idPerson}"
						filterMatchMode="contains">
						<h:form>
							<h:commandLink action="#{personManage.forwardToViewUser(agent)}" value="#{agent.idPerson}" />
						</h:form>
					</p:column>
					<p:column headerText="#{msg.fullname}" sortBy="#{agent.fullname}"
						filterBy="#{agent.fullname}" priority="3">
						<h:outputText value="#{agent.fullname}" />
					</p:column>
					<p:column headerText="#{msg.primary_phone}" priority="4" >
						<h:outputText value="#{agent.primaryPhone}" />
					</p:column>
					<p:column headerText="#{msg.actions}" priority="2">
						<p:commandButton icon="fa fa-fw fa-trash-o"
							actionListener="#{personManage.softDeleteAgent(agent)}"
							update="agentTable" title="#{msg.delete}">
							<p:confirm header="#{msg.confirmation}"
								message="#{msg.soft_delete_agent_confirmation}"
								icon="ui-icon-alert" />
							<f:setPropertyActionListener value="#{agent}"
								target="#{personManage.agentBean}" />
						</p:commandButton>
						<p:commandButton icon="fa fa-edit" 
							action="#{personManage.forwardToAddUser(agent)}" title="#{msg.edit}">
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="#{msg.yes}" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="#{msg.no}" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:panelGrid>
		</p:tab>
		<p:tab title="#{msg.studies}">
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage name="demo/images/godfather/godfather2.jpg" />
				<h:outputText
					value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
			</h:panelGrid>
		</p:tab>
		<p:tab title="#{msg.system_users}" rendered="#{loginManage.admin}">
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage name="demo/images/godfather/godfather3.jpg" />
				<h:outputText
					value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
			</h:panelGrid>
		</p:tab>
	</p:tabView>
</h:body>
</html>
