<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.add_user_or_agent}</title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
	<link href="../css/custom.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="/secured/header.xhtml" />
	
	<h:form id="addCustomerForm">
		<h:panelGrid id="grid" cellpadding="5" columns="2"
			style="margin-bottom:10px">
			<f:facet name="header">
				<p:messages id="msgs" />
			</f:facet>

			<p:outputLabel for="id" value="#{msg.id}" />
			<p:ouputText id="id" value="#{customerView.id}" />

			<p:outputLabel for="surname" value="Surname:" />
			<p:inputText id="surname" value="#{userView.lastname}"
				required="true" requiredMessage="Surname is required." />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
